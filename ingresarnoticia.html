     <div class="contact_form">

        <div class="formulario">      
          <h1>Ingresa una noticia</h1>
            <h3>Ingresa la noticia que desees, mantén cuidado de que sea contenido para todo público</h3>
    
    
              <form action="#" id="formularioing">       
                    <p>
                      <label for="titulo" class="colocar_titulo">Título
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="introducir_titulo" id="titulo" required="obligatorio" placeholder="Escribe el título de la noticia">
                    </p>
                  
                    <p>
                      <label for="bajada" class="colocar_bajada">Bajada
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="introducir_bajada" id="bajada" required="obligatorio" placeholder="Escribe la bajada de la noticia">
                    </p>
                
                    <p>
                      
                        <label for="cuerpo" class="colocar_cuerpo">Cuerpo                       
                            <span class="obligatorio">*</span>                      
                        </label>                                               
                        <textarea type="text" name="introducir_cuerpo" class="texto_cuerpo" id="cuerpo" required="obligatorio" placeholder="Escribe la noticia"></textarea> 
                                    </p>                                                     
                                    <input type="file" name="imagensubida" accept="image/png, .jpeg, .jpg, image/gif">
                                    <input type="submit" value="Enviar datos">  
                    
                    
                     
                  
                    
                
              </form>
        </div>  
      </div>
        
      <script>

        $(document).ready(function () {

            $("#formularioing").validate({

                rules: {

                    titulo: {

                        required: true

                    },


                    cuerpo: {

                        required: true
                    
                    }

                },

                messages: {

                    titulo: {

                        required: "La noticia debe llevar título"

                    },

                    cuerpo: {

                    }
